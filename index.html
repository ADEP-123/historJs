<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
    <div id="container">
        <!-- div de inicio -->
        <div id="divInicio">
            <div id="lab1">
                <input type="number" id="mins" class="inpMin" placeholder="MM" max="60">
                <p class="puntDiv">:</p>
                <input type="number" id="secs" class="inpSecs" placeholder="SS" max="60">
            </div>
            <div id="lab2">
                <p>Porfavor ingrese el tiempo en el que iniciara el contador en formato MM:SS</p>
                <button id="start">Ingresar</button>
            </div>
        </div>

        <!-- div transicion -->
        <div id="transitionContainer" class="transition-container">
            <img src="./images/loadingBot.gif" alt="TransiciÃ³n">
        </div>

        <!-- div del conteo -->
        <div id="zonaConteo">
            <div class="flip-card">
                <div class="flipUnit top" id="min1t">0</div>
                <div class="flipUnit bottom" id="min1b">0</div>
            </div>
            <div class="flip-card">
                <div class="flipUnit top" id="min2t">0</div>
                <div class="flipUnit bottom" id="min2b">0</div>
            </div>
            <p class="puntDiv">:</p>
            <div class="flip-card">
                <div class="flipUnit top" id="sec1t">1</div>
                <div class="flipUnit bottom" id="sec1b">1</div>
            </div>
            <div class="flip-card">
                <div class="flipUnit top" id="sec2t">0</div>
                <div class="flipUnit bottom" id="sec2b">0</div>
            </div>
        </div>
    </div>

    <script src="scripts/index.js" defer type="module"></script>
</body>

</html>
